<html>
    <head>
        <link rel="stylesheet" href="../Css/signUp.css">
    </head>
    <body>
        <center>
            <div id="outline">
                <div id="site-details">
                     <p id="site-details-text">This is Library Website</p>
                </div>
                <div id="outline-div">
                    <div id="username-div">
                            <label id="username-label">Name : </label>
                            <input id="username-input">
                            <p id="incorrect-username"></p>
                    </div>
                    <div id="college-name" class="margin">
                            <label id="college-label">College : </label>
                            <input id="college-input">
                    </div>
                    <div id="gender-div" class="margin">
                        <label id="gender-label">Gender : </label>
                        <input id="gender">
                    </div>
                    <div id="dob-div" class="margin">
                        <label id="dob-label">DOB : </label>
                        <input id="dob">
                    </div>
                    <div id="password-div">
                           <label id="password-label">Password : </label>
                           <input id="password-input">
                    </div>
                    <div id="confirm-password-div">
                        <label id="confirm-password-label">Confirm Password : </label>
                        <input id="confirm-password-input">
                       
                    </div>
                    <div>
                        <p id="confirm-password-correction"></p>
                    </div>

                    
                    <div id="login-btn-div">
                        <button id="login-btn">Sign up</button>
                    </div>
                    
                </div>
            </div>
           
        </center>
        
    </body>
    <script src="../Js/signUp.js"></script>
</html>
