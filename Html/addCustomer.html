<html>
    <head>
        <link rel="stylesheet" href="../Css/addCustomer.css">
    </head>
    <body>
        <center>
            <div id="outline">
                <div id="site-details">
                     <p id="site-details-text">This is Library Website</p>
                </div>
                <div id="outline-div">
                    <div id="username-div" class="flex position">
                            <label id="username-label">Name : </label>
                            <input id="username-input">
                            <p id="incorrect-username"></p>
                    </div>
                    <div id="college-name" class="margin flex position">
                            <label id="college-label">College : </label>
                            <input id="college-input">
                    </div>
                    <div id="gender-div" class="margin flex position">
                        <label id="gender-label">Gender : </label>
                        <input id="gender">
                    </div>
                    <div id="dob-div" class="margin flex position">
                        <label id="dob-label">DOB : </label>
                        <input type="date" id="dob">
                    </div>
                    <div id="mobile-number-div" class="flex position">
                           <label id="mobile-number-label">Mobile : </label>
                           <input id="mobile-input">
                    </div>
                    
                    <div id="add-btn-div">
                        <button id="add-btn">Add</button>
                    </div>
                </div>
            </div>
        </center>
    </body>
    <script src="../Js/addCustoner.js"></script>
</html>
