<html>
    <head>
        <link rel="stylesheet" href="../Css/bookCheckout.css">
    </head>
    <body>
        <div id="outline">
            <div id="header-div">
                <div id="logo-div">
                    <div id="logo"></div>
                </div>
                <div id="search-bar-outline">
                    <div id="search-bar-div">
                        <input id="search-customer" placeholder="search customers">
                    </div>
                    <div id="ulist-div">
                        <ul id="customer-list"></ul>
                    </div>
                </div>
            </div>
            <div id="body">
                <div id="book-name-div">
                    <label id="book-name-label">Book Name : </label>
                    <div id="book-name"></div>
                </div>
                <div id="customer-name-div">
                    <label id="customer-name-label">Name : </label>
                    <div id="customer-name"></div>
                </div>
                <div id="date-div">
                    <label id="date-label">How many days : </label>
                     <input type="number" id="date">
                </div>
                <div id="checkout-btn-div">
                    <button id="checkout">Checkout</button>
                </div>
            </div>
        </div>
    </body>
    <script src="../Js/bookCheckout.js"></script>
</html>
